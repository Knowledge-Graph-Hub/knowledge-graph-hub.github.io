<table class="table">
    <tbody>
          <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Description</th>
              <th>Version</th>
          </tr>
      {% for product in site.manifest %}
            <tr>
                <td>
                    <a href= {{ product.id }} > {{ product.id }} </a>
                </td>
                <td>
                    {{ product.title }}
                </td>
                <td>
                    {{ product.description }}
                </td>
                <td>
                    {{ product.version }}
                </td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
