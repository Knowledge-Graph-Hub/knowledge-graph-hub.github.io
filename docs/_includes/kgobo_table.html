<table class="table">
    <tbody>
          <tr>
            <th>Ontology</th>
            <th>OBO Foundry Page</th>
            <th>KG</th>
            <th>Versions</th>
          </tr>
      {% for product in site.ontologies %}
            <tr>
                <td>
                    <a href= {{ product.current_iri }} > <b>{{ product[0] }}</b></a>
                </td>
                <td>
                    <a href= https://obofoundry.org/ontology/{{ product[0] }} > Link </a>
                </td>
                <td>
                    <a href= https://kg-hub.berkeleybop.io/kg-obo/{{ product[0] }} > Link </a>
                </td>
                <td>
                    {% for entry in product %}
                        {{ entry }}
                    {% endfor %}
                </td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
