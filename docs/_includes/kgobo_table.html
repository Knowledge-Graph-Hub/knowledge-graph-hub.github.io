<table class="table">
    <tbody>
          <tr>
            <th>Ontology</th>
            <th>OBO Foundry Page</th>
            <th>All KG Versions</th>
            <th>Current Version</th>
          </tr>
      {% for product in site.ontologies %}
            <tr>
                <td>
                    <b>{{ product[0] }}</b></a>
                </td>
                <td>
                    <a href= https://obofoundry.org/ontology/{{ product[0] }} > Link </a>
                </td>
                <td>
                    <a href= https://kg-hub.berkeleybop.io/kg-obo/{{ product[0] }} > Link </a>
                </td>
                <td>
                    {% for entry in product %}
                    <a href= https://kg-hub.berkeleybop.io/kg-obo/{{ product[0] }}/{{ entry.current_version }}/{{ product[0] }}_kgx_tsv.tar.gz > {{ entry.current_version }} </a>
                    {% endfor %}
                </td>
              </tr>
          {% endfor %}
      </tbody>
    </table>
